<html lang="es">
<head>
	<meta charset="UTF-8">

	<link rel="shortcut icon" href="../img/fovicon.jpeg">
	<meta name="description" content="Encontrá Congelados, Bebidas, Promos, Combos y Mucho Mas. Hacé tu Pedido Acá!">
  <meta name="keywords"  content="Congelados, Bebidas, Promos, Combos">

<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="./public/style.css">

<body class="cuerpo">
    <header>
        <h1>Madero City</h1>
        <button id="boton-carrito" type="button" class="btn text-center degrade text-dark carrito-font" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-basket-fill"></i><span id="contador-carrito"> 0 </span></button>
        
    </header>
    <div>
        <h1 class="text-center espacio">Lista de productos</h1>
    </div>
    <main class="d-flex align-content-center flex-wrap" id="producto-contenedor">
        
    </main>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content contenido-modal">
            <div class="modal-header">
              <h5 class="modal-title carrito-font" id="exampleModalLabel">Su carrito:</h5>
              
              <button id="boton-cerrar-carrito" type="button" class="btn-close carrito-font" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="cuerpo-carrito" class="modal-body d-flex align-content-center flex-wrap">

            </div>
                <p class="precioProducto footer-modal">Precio total: $<span id="precioTotal">0</span></p>
              <div id="boton-finalizar" class="boton-finalizar-compra d-flex flex-row-reverse"> 
                <button id="finalizar-compra" class="btn btn-success ">Finalizar Compra</button>
              </div>
          </div>
        </div>
      </div>  

   
<!--  Bootstrap Bundle with Popper -->

<script src="./src/App.js" type="module"></script>


</body>
</html>
